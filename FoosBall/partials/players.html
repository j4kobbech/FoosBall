<div class="players" ng-controller="PlayersController">
    
    <div ng-repeat="player in players" id="{{player.Id}}" class="player clearfix">
        <div class="avatar">
            <a href="/#/playerstats?playerId={{player.Id}}">
                <img class="gravatar" title="Players ranking: {{player.Ranking}}" ng-src="{{player.GravatarUrl}}" />
            </a>
        </div>
        <div class="info">
            <div class="name ellipsis-1"><a href="/#/playerstats?playerId={{player.Id}}">{{player.Name}}</a></div>
            <div title="Elo rating: {{player.Rating}}" class="score">{{player.Rating1}}<sup>points</sup></div>
            <div title="Winning ratio: {{player.Ratio2}}" class="ratio">{{player.Ratio1}}<sup>ratio</sup></div>
        </div>
    </div>

</div>
